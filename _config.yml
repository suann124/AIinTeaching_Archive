# Book settings
title: "Interactive Control Lab"
author: "Su Ann Low"
only_build_toc_files: true

# ignore these paths when building
exclude_patterns:
  - _build
  - Thumbs.db
  - .DS_Store
  - "**/.ipynb_checkpoints"
  - ".venv"
  - "venv"
  - "**/site-packages/**"
  

# add or merge these keys
parse:
  myst_enable_extensions:
    - amsmath      # enables \[ ... \], \( ... \), and math directives
    - dollarmath   # enables $$ ... $$ and $ ... $ math

# HTML options
html:
  html_math_renderer: mathjax  # (default, but explicit is nice)
  extra_footer: |
    <!-- Chat widget container (fill via extra_js if you add a widget later) -->
    <div id="chat-root"></div>
  extra_css:
    - _static/chat.css
  extra_js:
    - _static/chat.js
    - _static/inverted-pendulum.js
  static_path:
    - _static




# Execution options
execute:
  execute_notebooks: "cache"
  cache: ""

# Thebe configuration for interactive code
launch_buttons:
  thebe: true
  binderhub_url: https://mybinder.org
  notebook_interface: jupyterlab   # optional

# (Optional) extra Thebe tuning; safe defaults
thebe:
  always_load: false        # page-level `{code-cell} thebe-button` still works
  use_thebe_lite: false

# --- Repo info (used for "Edit on GitHub", Binder, etc.) ---
repository:
  url: https://github.com/suann124/AIinTeaching
  branch: main              # or your default branch
  path_to_book: .           # adjust if the book lives in a subfolder

# --- Sphinx tweaks ---
sphinx:
  config:
    # Jupyter Book already handles RequireJS where needed; avoid double-including.
    html_js_files: []
    suppress_warnings: ["mystnb.unknown_mime_type"]
    nb_remove_code_source: true
    togglebutton_hint: "Show code"
    togglebutton_hint_hide: "Hide code"

