name: Deploy Jupyter Book to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Required for the official Pages actions
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install jupyter-book
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Debug workspace structure
        run: |
          echo "ðŸ“ Current working directory:"
          pwd
          echo
          echo "ðŸ“„ Top-level contents:"
          ls -alh
          echo
          echo "ðŸ” Checking for key files:"
          ls -l _config.yml || echo "_config.yml not found"
          ls -l _toc.yml || echo "_toc.yml not found"
          echo
          echo "ðŸ“‚ Contents of lectures/:"
          ls -alh lectures || echo "lectures/ folder missing"
          echo
          echo "ðŸ“‚ Contents of exercises/:"
          ls -alh exercises || echo "exercises/ folder missing"

      - name: Debug hidden lecture directories
        run: |
          echo "ðŸ” Hidden dirs under lectures:"
          find lectures -type d -name ".*" -print || echo "None found"

      - name: Build the book
        run: |
          jupyter-book build . -W --builder html --keep-going 2>&1 | tee build_log.txt
          echo "âœ… Build finished (captured output in build_log.txt)"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4